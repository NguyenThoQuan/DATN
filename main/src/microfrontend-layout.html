<single-spa-router>
  <div class="navigation"><application name="@mfe/navbarR"></application></div>
  <div class="bodyMain">
    <main>
      <route default>
        <application name="@mfe/banner"></application>
        <application name="@mfe/myservice"></application>
        <application name="@mfe/contact"></application>
      </route>
      <route path="/account">
        <application name="@mfe/account"></application>
      </route>
      <route path="/inforuser">
        <application name="@mfe/inforuser"></application>
        <application name="@mfe/footeraccount"></application>
      </route>
      <route path="/service">
        <application name="@mfe/manager"></application>
      </route>
      <route path="/build">
        <div class="buildModule">
          <application name="@mfe/navListBuild"></application>
          <application name="@mfe/tableList"></application>
        </div>
      </route>
    </main>
  </div>
</single-spa-router>
